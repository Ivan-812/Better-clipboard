<form class="container" onsubmit="event.preventDefault(); submitForm();">
  <div class="row my-3">
    <label class="col-form-label col-sm-2" for="url">URL:</label>
    <div class="col-sm-8">
      <input type="url" class="form-control" id="url" placeholder="e.g. https://youtu.be/gPL0P8nHBM0" required>
    </div>
  </div>

  <div class="row my-3">
    <label class="col-form-label col-sm-2" for="output-path">Output Path:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="output-path" placeholder="e.g. C:/Users/02005048/Videos/yt-download" required>
    </div>
  </div>

  <div class="row my-3">
    <div class="form-check form-switch col-form-label col-sm-4">
      <input class="form-check-input" type="checkbox" id="custom-filename-switch">
      <label class="form-check-label" for="custom-filename-switch">Use custom output name</label>
    </div>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="custom-filename" placeholder="e.g. %(title)s-%(id)s.%(ext)s">
    </div>
  </div>

  <div class="row my-3">
    <label class="col-form-label col-sm-2" for="format" >format</label>
    <div class="col-sm-8">
      <select class="form-control" id="format" required>
        <option disabled>Video</option>
        <option value="mp4">mp4</option>
        <option disabled>Audio</option>
        <option value="mp3">mp3</option>
      </select>
    </div>
  </div>

  <div class="row my-3">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Download</button>
    </div>
  </div>
</form>

<div class="container">
        <h1>Logs</h1>
        <ul id="logs" class="list-group">
        </ul>
</div>



<script type="text/javascript">var data = {{ data | tojson | safe }};</script>
<script src="{{ url_for('static', filename='js/yt.js') }}"></script>

</body>
</html>
