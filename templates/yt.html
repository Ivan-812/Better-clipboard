<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yt-dlp</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="{{ url_for('static', filename='js/yt.js') }}"></script>
</head>
<body>
<form class="form-horizontal" onsubmit="event.preventDefault(); submitForm();">
  <div class="form-group">
    <label class="control-label col-sm-2" for="url">URL:</label>
    <div class="col-sm-8">
      <input type="url" class="form-control" id="url" placeholder="Input url">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="output-path">Output Path:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="output-path" placeholder="Input output path">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="format" >format</label>
    <div class="col-sm-8">
      <select class="form-control" id="format">
        <option>mp4</option>
        <option>mp3</option>
      </select>
    </div>
</div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
</body>
</html>
